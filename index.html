<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Trends in the Aisle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0c352f, #5b6997); /* extracted from your image */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 200px;
    }

    .left-panel h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 18px;
      line-height: 1.5;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form-box p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #4950ca;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background-color: #5a6b7b; /* blue from your image */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box button:hover {
      background-color: #005fa3;
    }

    .form-box .bottom-text {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .form-box .bottom-text a {
      color: #0074d9;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        padding: 40px;
        text-align: center;
      }

      .right-panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <h1>Trends in the Aisle</h1>
    <p>Login to explore seasonal demand, track customer preferences, and gain retail insights that help optimize your shelves and maximize profits.</p>
  </div>
  </div>

  <div class="right-panel">
    <div class="form-box">
      <h2>Login</h2>
      <p>Enter your credentials to continue</p>
      <form action="dashboard.html" method="POST">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
