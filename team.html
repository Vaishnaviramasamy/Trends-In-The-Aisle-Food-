     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trend in the Aisle - Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #000a18, #00586c, #00bcd4);
      color: #000;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 16px 32px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    main {
      padding: 40px 60px;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .member {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      flex: 1;
      min-width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .member h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .member p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }

      .team {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Trend in the Aisle</div>
    <nav>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
      <a href="charts.html">Charts</a>
      <a href="team.html">Team Members</a>
      <a href="dashboards.html">View Dashboard</a>
    </nav>
    <a href="index.html">
        <button class="logout-btn">Sign Out</button>
      </a>
    </nav>
  </header>

  <main>
    <h1>Team Members</h1>
    <div class="team">
        <div class="member">
            <h2>Vijay</h2>
            <p> Data Analyst</p>
             <color:white>(TEAM LEAD)</color:white>
          </div>

      <div class="member">
        <h2>Preethi</h2>
        <p>Frontend Developer </p>
      </div>

      <div class="member">
        <h2>Vaishnavi</h2>
        <p>Dashboard Designer</p>
      </div>



    </div>
  </main>

</body>
</html>
